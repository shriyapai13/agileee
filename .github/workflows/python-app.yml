jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # Set up Python 3.10
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint

    # Lint with pylint and store output for better analysis
    - name: Lint with pylint
      run: |
        pylint calc.py || true  # Continue even if pylint fails (to ensure we can view the results)

    # Run unit tests
    - name: Run unit tests
      run: |
        python -m unittest test_calc.py  # Running tests using unittest
